<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.youtube.com/s/desktop/4feff1e2/img/favicon_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26d9bb9606.js" crossorigin="anonymous"></script>
    <title>Youtube</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-menu">
                    <i class="fa-solid fa-bars fa-2x"></i>
                    <div class="logo-box">
                        <img src="https://www.youtube.com/s/desktop/4feff1e2/img/favicon_32x32.png">
                        <h1>Youtube</h1>
                    </div>
                </div>
                <div class="search-voice">
                    <div class="search-box">
                        <input type="text" placeholder="Search">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <button class="custom-b"><i class="fa-solid fa-microphone"></i></button>
                </div>
                <div class="live-notif-account">
                    <div class="live-complex">
                        <i class="fa-solid fa-video fa-2x"></i>
                        <i class="fa-solid fa-plus "></i>
                    </div>
                    <div class="notif-badge">
                        <i class="fa-regular fa-bell fa-shake fa-2x"></i>
                        <span>+6</span>
                    </div>
                    <div class="account-logo">
                        <h1>G</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
